<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Meme Generator || 100 JavaScript Projects</title>
    </head>
    <body>
        <div class="container">
            <h1>Meme Generator</h1>
            <div id="meme-container">
                <img id="meme-image" src="default-image.jpg" alt="Meme Image" />
                <div id="top-text"></div>
                <div id="bottom-text"></div>
            </div>
            <div id="form">
                <label for="topText">Top Text:</label>
                <input type="text" id="topText" placeholder="Enter top text" />

                <label for="bottomText">Bottom Text:</label>
                <input
                    type="text"
                    id="bottomText"
                    placeholder="Enter bottom text"
                />

                <label for="imageSelect">Select Image:</label>
                <select id="imageSelect">
                    <option value="default-image.jpg">Default Image</option>
                    <option value="meme-image1.jpg">Meme Image 1</option>
                    <option value="meme-image2.jpg">Meme Image 2</option>
                    <!-- Add more image options as needed -->
                </select>

                <button onclick="generateMeme()">Generate Meme</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
