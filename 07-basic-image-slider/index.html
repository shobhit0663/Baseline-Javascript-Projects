<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Image Slider || 100 JavaScript Projects</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Basic Image Slider</h1>
        <div class="slider-container">
            <div class="slider-wrapper">
                <img
                    src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Image 1"
                />
                <img
                    src="https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Image 2"
                />
                <img
                    src="https://images.pexels.com/photos/440731/pexels-photo-440731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Image 3"
                />
            </div>
            <button class="prev" onclick="changeSlide(-1)">Previous</button>
            <button class="next" onclick="changeSlide(1)">Next</button>
        </div>
        <!-- script includes  -->
        <script src="index.js"></script>
    </body>
</html>
