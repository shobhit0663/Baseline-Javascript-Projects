<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Car Rental Service || 100 JavaScript Projects</title>
    </head>
    <body>
        <header>
            <h1>Car Rental Service</h1>
        </header>

        <section id="carList">
            <!-- Car listing will be displayed here using JavaScript -->
        </section>

        <section id="bookingForm">
            <h2>Book a Car</h2>
            <form id="bookingForm">
                <label for="carSelect">Select a Car:</label>
                <select id="carSelect" required></select>

                <label for="pickupDate">Pickup Date:</label>
                <input type="date" id="pickupDate" required />

                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" required />

                <button type="button" onclick="submitBooking()">
                    Book Now
                </button>
            </form>
        </section>

        <script src="script.js"></script>
    </body>
</html>
