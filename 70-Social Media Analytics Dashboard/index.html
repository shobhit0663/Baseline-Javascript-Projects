<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Social Media Analytics Dashboard || 100 JavaScript Projects
        </title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Social Media Analytics Dashboard</h1>
        </header>

        <div class="container">
            <div class="widget">
                <h2>Followers</h2>
                <p>Total Followers: 10,000</p>
            </div>

            <div class="widget">
                <h2>Engagement</h2>
                <p>Posts Liked: 5,000</p>
                <p>Comments Received: 1,000</p>
            </div>

            <div class="widget">
                <h2>Posts</h2>
                <p>Total Posts: 100</p>
                <p>Most Popular: Post Title</p>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
